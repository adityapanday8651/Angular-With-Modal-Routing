<div class="container">
    <div class="table-wrapper">
        <p>Student List</p>
        <table class="fl-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of getAllStudentList; index as i;">
                    <td>{{ data.sfirstname }}</td>
                    <td>{{ data.slastname }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#addModalData"><i
                                class="fa fa-plus icon-cog"></i></button>
                        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#editModalData"><i
                                class="fa fa-edit icon-cog"></i></button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!--Here Start Add Modal  -->
<div class="modal fade" id="addModalData" tabindex="-1" role="dialog" aria-labelledby="addModalData" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalData">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--Here End Add Modal  -->

<!--Here Start Edit Modal  -->


<div class="modal fade" id="editModalData" tabindex="-1" role="dialog" aria-labelledby="editModalData"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalData">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ... This is Edit modal
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
